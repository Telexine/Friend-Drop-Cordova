<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:

            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link rel="stylesheet" href="node_modules/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="node_modules/onsenui/css/onsen-css-components.min.css">
        <script src="node_modules/onsenui/js/onsenui.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/firebaseui/dist/firebaseui.js"></script>
        <script src="node_modules/firebase/firebase-app.js"></script>
        <script src="node_modules/firebase/firebase-auth.js"></script>
        <script src="node_modules/firebase/firebase-firestore.js"></script>
        <script src="node_modules/firebase/firebase-database.js"></script>
        <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCSeA4kIroGg2vLOu5RxTKUCLblfs3X66s&callback=initMap'
        async defer></script>
        
        <script src="js/configs.js"></script>
        <link type="text/css" rel="stylesheet" href="node_modules/firebaseui/dist/firebaseui.css" />
        <title>Friend Drop</title>
        <script>
         
        // FirebaseUI config.
        window.addEventListener('load', function() {
           
          let  db,uid,userStatusDatabaseRef;
          initApp = function() {
          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              // User is signed in.
              document.getElementById("pages").style.display = "block"
              document.getElementById("login").style.display = "none"
              initMap();
              db = firebase.firestore();

              var displayName = user.displayName;
              var email = user.email;
              var emailVerified = user.emailVerified;
              var photoURL = user.photoURL;
              uid = firebase.auth().currentUser.uid;
              var phoneNumber = user.phoneNumber;
              var providerData = user.providerData;

             userStatusDatabaseRef = firebase.database().ref('/status/' + uid); 
       
 

              var isOfflineForDatabase = {
                  state: 'offline',
                  last_changed: firebase.database.ServerValue.TIMESTAMP,
              };
              var isOnlineForDatabase = {
                  state: 'online',
                  last_changed: firebase.database.ServerValue.TIMESTAMP,
              };
              

              // Create a reference to the special '.info/connected' path in 
              // Realtime Database. This path returns `true` when connected
              // and `false` when disconnected.
              firebase.database().ref('.info/connected').on('value', function(snapshot) {
                  // If we're not currently connected, don't do anything.
                  if (snapshot.val() == false) {
                      return;
                  };

                  // If we are currently connected, then use the 'onDisconnect()' 
                  // method to add a set which will only trigger once this 
                  // client has disconnected by closing the app, 
                  // losing internet, or any other means.
                  userStatusDatabaseRef.onDisconnect().set(isOfflineForDatabase).then(function() {
                      // The promise returned from .onDisconnect().set() will
                      // resolve as soon as the server acknowledges the onDisconnect() 
                      // request, NOT once we've actually disconnected:
                      // https://firebase.google.com/docs/reference/js/firebase.database.OnDisconnect

                      // We can now safely set ourselves as 'online' knowing that the
                      // server will mark us as offline once we lose connection.
                      userStatusDatabaseRef.set(isOnlineForDatabase);
                  });
              });



              user.getIdToken().then(function(accessToken) {
                document.getElementById('sign-in-status').textContent = 'Signed in';
                document.getElementById('sign-in').textContent = 'Sign out';
                document.getElementById('account-details').textContent = JSON.stringify({
                  displayName: displayName,
                  email: email,
                  emailVerified: emailVerified,
                  phoneNumber: phoneNumber,
                  photoURL: photoURL,
                  uid: uid,
                  accessToken: accessToken,
                  providerData: providerData
                }, null, '  ');
              });
            } else {
              // User is signed out.
              document.getElementById("pages").style.display = "none"
              document.getElementById("login").style.display = "block"
              document.getElementById('sign-in-status').textContent = 'Signed out';
              document.getElementById('sign-in').textContent = 'Sign in';
              document.getElementById('account-details').textContent = 'null';
            }
          }, function(error) {
            console.log(error);
          });
        };
      // FirebaseUI config.
      var uiConfig = {
          signInSuccessUrl: '/',
          signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
            //firebase.auth.GithubAuthProvider.PROVIDER_ID,
            //firebase.auth.EmailAuthProvider.PROVIDER_ID,
            //firebase.auth.PhoneAuthProvider.PROVIDER_ID,
            firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID
          ],
          // tosUrl and privacyPolicyUrl accept either url string or a callback
          // function.
          // Terms of service url/callback.
          tosUrl: '<your-tos-url>',
          // Privacy policy url/callback.
          privacyPolicyUrl: function() {
            window.location.assign('<your-privacy-policy-url>');
          }
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
          initApp()
      });
      


      </script>
    </head>
    <body>
            <div id="pages"style="display: none;">
            <ons-page>
                    
                    <ons-toolbar>
                      <div class="center">Tab 1</div>
                    </ons-toolbar>
                  
                    <ons-tabbar swipeable position="auto">
                      <ons-tab page="/tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
                      </ons-tab>
                      <ons-tab page="/tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
                      </ons-tab>
                    </ons-tabbar>
            </ons-page>
            </div>
            <div id="login" style="padding:20px;display: none;">
                    <div style="margin:auto;max-width: 360px;">
                    <img src="img/fd.png">
                    </div>
                    <div id="firebaseui-auth-container"></div>
            </div>
                
                  

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
    <script>
    
    document.addEventListener('prechange', function(event) {
  document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});
    </script>
</html>
